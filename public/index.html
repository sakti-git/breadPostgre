<body>

  <form id="form-filter" method="GET" style="padding-inline: 50px;">
    <div class="card">
      <div class="card-header card text-white bg-dark mb-3">
        <h2>B.R.E.A.D (Browse, Read, Edit, Add, Delete)</h2>
        <h3>Filter</h3>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekId" name="checkId">
              <label class="form-check-label" for="id">
                ID
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="fil-id" class="form-control" id="fil-id" placeholder="Ketikkan id ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekString" name="checkString">
              <label class="form-check-label" for="string">
                String
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="fil-string" class="form-control" id="fil-string"
                placeholder="Masukkan nilai String ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekInteger" name="checkInteger">
              <label class="form-check-label" for="integer">
                Integer
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="fil-integer" class="form-control" id="fil-integer"
                placeholder="Masukkan nilai Integer ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekFloat" name="checkFloat">
              <label class="form-check-label" for="float">
                Float
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="fil-float" class="form-control" id="fil-float"
                placeholder="Masukkan nilai Float ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekDate" name="checkDate">
              <label class="form-check-label" for="date">
                Date
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="date" name="startDate" class="form-control" id="startDate">
            </div>
          </div>
          <div class="w-100"></div>
          <p class="col offset-2">to</p>
          <div class="w-100"></div>
          <div class="col-3 offset-2">
            <div class="form-group">
              <input type="date" name="endDate" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekBoolean" name="checkBoolean">
              <label class="form-check-label" for="boolean">
                Boolean
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <select name="fil-boolean" id="fil-boolean" class="custom-select custom-select">
                <option selected>Choose the boolean ...</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Search</button></br>

        <div class="container" style="padding-top: 20px;">
          <table class="table table-hover table-info">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">String</th>
                <th scope="col">Integer</th>
                <th scope="col">Float</th>
                <th scope="col">Date</th>
                <th scope="col">Boolean</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item <%= page == 1 ? ' disabled' : '' %>"><a class="page-link"
                  href="?page=<%= page - 1 %>">Previous</a></li>
              <li class="page-item <%= page == i ? ' active' : '' %>"><a class="page-link" href="?page=<%= i %>"></a>
              </li>
              <li class="page-item <%= page == pages ? ' disabled' : '' %>"><a class="page-link"
                  href="?page=<%= Number(page) + 1 %>">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </form>

  <hr>

  <script type="text/javascript">
    const API_URL = 'http://localhost:3000/api/'

    $(document).ready(() => {
      loadData();

      $('#form-add').submit((event) => {
        event.preventDefault();
        let string = $('#add-string').val();
        let integer = $('#add-integer').val();
        let float = $('#add-float').val();
        let date = $('#add-date').val();
        let boolean = $('#add-boolean').val();
        addData({ string, integer, float, date, boolean });
      })

      $('table tbody').on("click", ".btn-delete", function () {
        delData($(this).attr('dataId'));
      });

      $('#form-edit').submit((event) => {
        event.preventDefault();
        let id = $('#edit-id').val()
        let string = $('#edit-string').val()
        let integer = $('#edit-integer').val()
        let float = $('#edit-float').val()
        let date = $('#edit-date').val()
        let boolean = $('#edit-boolean').val()
        updateData(id, string, integer, float, date, boolean);
      })

      $('#form-edit').submit((event) => {
        event.preventDefault();
      })

      $("table tbody").on("click", ".btn-edit", function () {
        editData($(this).attr('dataId'));
      })

    })


    const loadData = () => {

      $.ajax({
        method: "GET",
        url: `${API_URL}test`
      })
        .done(function (data) {
          let html = '';
          data.forEach(item => {
            html += `
            <tr>
              <th>${item.id}</th>
              <td>${item.string}</td>
              <td>${item.integer}</td>
              <td>${item.float}</td>
              <td>${item.date}</td>
              <td>${item.boolean}</td>
              <td>
                <button type=button class="btn btn-success btn-edit" dataId="${item.id}">Edit</button>
                <button type=button class="btn btn-danger btn-delete" dataId="${item.id}">Delete</button>
              </td>
            </tr>`
          });
          $('table tbody').html(html);
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });


    }

    const addData = (test) => {

      $.ajax({
        method: "POST",
        url: `${API_URL}test`,
        data: test
      })
        .done(function (data) {
          loadData();
          $('#id').val('');
          $('#string').val('');
          $('#integer').val('');
          $('#float').val('');
          $('#date').val('');
          $('#boolean').val('');
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });

    }

      $.ajax({
        method: "DELETE",
