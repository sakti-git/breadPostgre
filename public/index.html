  <form id="form-filter" method="GET" style="padding-inline: 50px;">

    <div class="card">

            </div>
          </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekFloat" name="checkFloat">

                Float
              </label>

          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="fil-float" class="form-control" id="fil-float"
                placeholder="Masukkan nilai Float ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekDate" name="checkDate">
              <label class="form-check-label" for="date">
                Date
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="date" name="startDate" class="form-control" id="startDate">
            </div>
          </div>
          <div class="w-100"></div>
          <p class="col offset-2">to</p>
          <div class="w-100"></div>
          <div class="col-3 offset-2">
            <div class="form-group">
              <input type="date" name="endDate" class="form-control" id="endDate">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="cekBoolean" name="checkBoolean">
              <label class="form-check-label" for="boolean">
                Boolean
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <select name="fil-boolean" id="fil-boolean" class="custom-select custom-select">
                <option selected>Choose the boolean ...</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Search</button></br>

        <div class="container" style="padding-top: 20px;">
          <table class="table table-hover table-info">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">String</th>
                <th scope="col">Integer</th>
                <th scope="col">Float</th>
                <th scope="col">Date</th>
                <th scope="col">Boolean</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination">

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </form>

  <hr>

  <form id="form-edit" method="POST" style="padding-inline: 50px;">
    <div class="card">
      <div class="card-header card text-white bg-dark mb-3">
        <h3>- Edit Data -</h3>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label" for="id">
                ID
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="edit-id" class="form-control" id="edit-id" placeholder="Ketikkan id ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label" for="string">
                String
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="edit-string" class="form-control" id="edit-string"
                placeholder="Masukkan nilai String ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label" for="integer">
                Integer
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="edit-integer" class="form-control" id="edit-integer"
                placeholder="Masukkan nilai Integer ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label" for="float">
                Float
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" name="edit-float" class="form-control" id="edit-float"
                placeholder="Masukkan nilai Float ...">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <div class="form-check">
              <label class="form-check-label" for="date">
                Date
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="date" name="edit-date" class="form-control" id="edit-date">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label" for="boolean">
                Boolean
              </label>
            </div>
          </div>
          <div class="col-10">
            <div class="form-group">
              <select name="edit-boolean" id="edit-boolean" class="custom-select custom-select">
                <option selected>Choose the boolean ...</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>

  <script type="text/javascript">
    const API_URL = 'http://localhost:3000/api/'

    $(document).ready(() => {
      loadData();

      $('#form-add').submit((event) => {
        event.preventDefault();
        let string = $('#add-string').val();
        let integer = $('#add-integer').val();
        let float = $('#add-float').val();
        let date = $('#add-date').val();
        let boolean = $('#add-boolean').val();
        addData({ string, integer, float, date, boolean });
      })

      $('table tbody').on("click", ".btn-delete", function () {
        delData($(this).attr('dataId'));
      });

      $('#form-edit').submit((event) => {
        event.preventDefault();
        let id = $('#edit-id').val()
        let string = $('#edit-string').val()
        let integer = $('#edit-integer').val()
        let float = $('#edit-float').val()
        let date = $('#edit-date').val()
        let boolean = $('#edit-boolean').val()
        updateData(id, string, integer, float, date, boolean);
      })

      $('#form-add').submit((event) => {
        event.preventDefault();
      })

      $("table tbody").on("click", ".btn-edit", function () {
        editData($(this).attr('dataId'));
      })

      $('nav').on("click", 'li', function (event) {
        event.preventDefault();
        console.log('di page ..',$(this).attr('pageid'));
        $('#page').val($(this).attr('pageid'))
        loadData();
      })

      $('#form-filter').submit((event) => {
        event.preventDefault();
        $('#page').val(1);
        loadData()
      })

    })


    const loadData = () => {

      let page = $('#page').val();
      let id = $('#fil-id').val();
      let string = $('#fil-string').val();
      let integer = $('#fil-integer').val();
      let startDate = $('#startDate').val();
      let endDate = $('#endDate').val();
      let float = $('#fil-float').val();
      let boolean = $('#fil-boolean').val();

      let cekId = $("input[type=checkbox][name=checkId]:checked").val();
      let cekString = $('input[type=checkbox][name=checkString]:checked').val();
      let cekInteger = $('input[type=checkbox][name=checkInteger]:checked').val();  
      let cekDate = $('input[type=checkbox][name=checkDate]:checked').val();
      let cekFloat = $('input[type=checkbox][name=checkFloat]:checked').val();
      let cekBoolean = $('input[type=checkbox][name=checkBoolean]:checked').val();


      $.ajax({
        method: "GET",
        url: `${API_URL}test`,
        data: { page, id, string, integer, startDate, endDate, float, boolean, cekId, cekString, cekInteger, cekDate, cekFloat, cekBoolean },
        dataType: 'json'
      })
        .done(result => {
          const data = result.data;
          let page = result.page;
          let pages = result.pages;
          let pagination = '';
          let html = '';

          console.log(`page:${page}, pages:${pages}`)
          console.log('id', id)

          data.forEach(item => {
            html += `
            <tr>
              <th scope="row">${item.id}</th>
              <td>${item.string}</td>
              <td>${item.integer}</td>
              <td>${item.float}</td>
              <td>${item.date}</td>
              <td>${item.boolean}</td>
              <td>
                <button type=button class="btn btn-success btn-edit" dataId="${item.id}">Edit</button>
                <button type=button class="btn btn-danger btn-delete" dataId="${item.id}">Delete</button>
              </td>
            </tr>`
          });

          if (page == 1) {
            pagination += `<li class="page-item previous disabled" pageid="${page - 1}"><a class="page-link" href="#">Previous</a></li>\n`;
          } else {
            pagination += `<li class="page-item previous" pageid="${page - 1}"><a class="page-link" href="#">Previous</a></li>\n`;
          }

          for (i = 1; i <= pages; i++) {
            if (i == page) {
              pagination += `<li class="page-item active" pageid="${i}"><a class="page-link" href="#">${i}</a></li>\n`;
            } else {
              pagination += `<li class="page-item" pageid="${i}"><a class="page-link" href="#">${i}</a></li>\n`;
            }
          }
          if (page == Number(pages)) {
            pagination += `<li class="page-item next disabled" pageid="${page + 1}"><a class="page-link" href="#">Next</a></li>\n`;
          } else {
            pagination += `<li class="page-item next" pageid="${page + 1}"><a class="page-link" href="#">Next</a></li>\n`;
          }

          $('table tbody').html(html);
          $('nav ul').html(pagination);

        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });


    }

    const addData = (test) => {
      $.ajax({
        method: "POST",
        url: `${API_URL}test`,
        data: test
      })
        .done(function (data) {
          loadData()
          $('.form-control').text('');
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });
    }


    const editData = (id) => {
      $.ajax({
        method: "GET",
        url: `${API_URL}test/${id}`,
        dataType: 'json'
      })
        .done(result => {
          let html = ''
          result.forEach(item => {
            $('#edit-id').val(item.id)
            $('#edit-string').val(item.string)
            $('#edit-integer').val(item.integer)
            $('#edit-float').val(item.float)
            $('#edit-date').val(item.date)
            $('#edit-boolean').val(item.boolean)
          })
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });
    }

    const updateData = (id, string, integer, float, date, boolean) => {

      $.ajax({
        method: "PUT",
        url: `${API_URL}test/${id}`,
        data: { string, integer, float, date, boolean },
        dataType: 'json'
      })
        .done(function (data) {
          loadData();
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });

    }


    const delData = (id) => {

      $.ajax({
        method: "DELETE",
        url: `${API_URL}test/${id}`
      })
        .done(function (data) {
          loadData();
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });

    }

  </script>

</body>

</html>
