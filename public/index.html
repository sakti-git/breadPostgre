<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <title>BREAD-POSTGRE</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <form id="form-test" method="POST" style="padding-inline: 50px;">
    <div>
      <div>
        <h2>B.R.E.A.D (Browse, Read, Edit, Add, Delete)</h2>
        <h3>Coba Add Data</h3>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="cekId" name="checkId">
            <label class="form-check-label" for="id">
              ID
            </label>
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input type="text" name="id" class="form-control" id="id" placeholder="Ketikkan id ...">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="cekString" name="checkString">
            <label class="form-check-label" for="string">
              String
            </label>
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input type="text" name="string" class="form-control" id="string" placeholder="Masukkan nilai String ...">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="cekInteger" name="checkInteger">
            <label class="form-check-label" for="integer">
              Integer
            </label>
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input type="text" name="integer" class="form-control" id="integer"
              placeholder="Masukkan nilai Integer ...">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="cekFloat" name="checkFloat">
            <label class="form-check-label" for="float">
              Float
            </label>
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input type="text" name="float" class="form-control" id="float" placeholder="Masukkan nilai Float ...">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="cekDate" name="checkDate">
            <label class="form-check-label" for="date">
              Date
            </label>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <input type="date" name="date" class="form-control" id="date">
          </div>
        </div>
        <!-- <div class="w-100"></div>
        <p class="col offset-2">to</p>
        <div class="w-100"></div>
        <div class="col-3 offset-2">
          <div class="form-group">
            <input type="date" name="endDate" class="form-control">
          </div>
        </div> -->
      </div>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="cekBoolean" name="checkBoolean">
            <label class="form-check-label" for="boolean">
              Boolean
            </label>
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <select name="boolean" id="boolean" class="custom-select custom-select">
              <option selected>Choose the boolean ...</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
        </div>
      </div>

      <!-- <button type="submit" class="btn btn-primary">Search</button></br> -->

      <div class="container" style="padding-top: 20px;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>String</th>
              <th>Integer</th>
              <th>Float</th>
              <th>Date</th>
              <th>Boolean</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!-- <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item <%= page == 1 ? ' disabled' : '' %>"><a class="page-link"
                href="?page=<%= page - 1 %>">Previous</a></li>
            <li class="page-item <%= page == i ? ' active' : '' %>"><a class="page-link" href="?page=<%= i %>"></a></li>
            <li class="page-item <%= page == pages ? ' disabled' : '' %>"><a class="page-link"
                href="?page=<%= Number(page) + 1 %>">Next</a></li>
          </ul>
        </nav> -->
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <script type="text/javascript">
    const API_URL = 'http://localhost:3000/api/'

    $(document).ready(() => {
      loadData();

      $('#form-test').submit((event) => {
        event.preventDefault();
        let string = $('#string').val();
        let integer = $('#integer').val();
        let float = $('#float').val();
        let date = $('#date').val();
        let boolean = $('#boolean').val();
        addData({ string, integer, float, date, boolean });
      })

      $('table tbody').on("click", ".btn-delete", function () {
        console.log($(this).attr('dataId'));
      });

    })

    const loadData = () => {

      $.ajax({
        method: "GET",
        url: `${API_URL}test`
      })
        .done(function (data) {
          let html = '';
          data.forEach(item => {
            html += `<tr>
              <th>${item.id}</th>
              <td>${item.string}</td>
              <td>${item.integer}</td>
              <td>${item.float}</td>
              <td>${item.date}</td>
              <td>${item.boolean}</td>
              <td>
                <button class="btn btn-success">Edit</button>
                <button type=button class="btn btn-danger btn-delete" dataId="${item.id}">Delete</button>
              </td>
            </tr>`
          });
          $('table tbody').html(html);
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });


    }

    const addData = (test) => {

      $.ajax({
        method: "POST",
        url: `${API_URL}test`,
        data: test
      })
        .done(function (data) {
          loadData();
          $('#id').val('');
          $('#string').val('');
          $('#integer').val('');
          $('#float').val('');
          $('#date').val('');
          $('#boolean').val('');
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });

    }

    const delData = (id) => {

      $.ajax({
        method: "DELETE",
        url: `${API_URL}test/${id}`
      })
        .done(function (data) {
          loadData();
        })
        .fail(function (jqXHR, textStatus) {
          alert("Request failed: " + textStatus);
        });

    }

  </script>

</body>

</html>
